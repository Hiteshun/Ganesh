<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गणेश चतुर्थी की शुभकामनाएं</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Teko:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- नई और विश्वसनीय गणेश जी की तस्वीर -->
            <img src="https://images.unsplash.com/photo-1603892579223-25810023a518" alt="भगवान गणेश" class="ganesh-img">
            
            <h1 class="title">श्री गणेशाय नमः</h1>
            
            <!-- थीम के अनुसार नया शुभकामना संदेश -->
            <div id="greetingContainer">
                <p class="greeting-message" id="greetingMessage">
                    ॐ गं गणपतये नमः! <br>
                    गणपति बाप्पा मोरया! इस पावन पर्व पर, विघ्नहर्ता गणेश आपके सभी दुखों को दूर करें और आपके जीवन को ज्ञान, समृद्धि और खुशियों से भर दें।
                    <br><br>
                    <strong>गणेश चतुर्थी की ढेरों शुभकामनाएं!</strong>
                </p>
            </div>

            <div id="inputSection">
                <input type="text" id="nameInput" placeholder="अपना नाम यहाँ लिखें">
                <button id="createLinkButton">शुभकामना लिंक बनाएं</button>
            </div>

            <div id="shareSection" style="display: none;">
                <p class="share-title">इस शुभकामना लिंक को अपने प्रियजनों के साथ साझा करें:</p>
                <input type="text" id="shareLink" readonly>
                <button id="copyButton">लिंक कॉपी करें</button>
            </div>

            <!-- विज्ञापन बैनर कोड -->
            <div class="ads-banner">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '88f3a2379a7a557de37556037ae72b97',
                        'format' : 'iframe',
                        'height' : 60,
                        'width' : 468,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/88f3a2379a7a557de37556037ae72b97/invoke.js"></script>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
