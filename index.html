<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Container for the fireworks animation -->
    <div id="fireworks-container"></div>

    <div class="container">
        <div class="card">
            <!--
            UPDATED LINE: The image source now points to your local file 'ganesh1.jpg'.

            -->
            <img src="ganesh1.jpg" alt="Lord Ganesha" class="ganesh-img">
            
            <h1 class="title">Happy Ganesh chaturthi</h1>
            
            <div id="greetingContainer">
                <!-- Sender's name will be dynamically added here -->
                <p class="greeting-message" id="greetingMessage">
                    May the divine light of the festival spread into your life and fill it with peace, prosperity, and happiness. Wishing you and your family a vibrant and joyous celebration!
                </p>
            </div>

            <!-- Section to create a new greeting -->
            <div id="inputSection">
                <input type="text" id="nameInput" placeholder="Enter Your Name">
                <button id="createLinkButton">âœ¨ Create Greeting Link</button>
            </div>

            <!-- Section to share the generated link -->
            <div id="shareSection" style="display: none;">
                <p class="share-title">Share this festive wish with your loved ones:</p>
                <input type="text" id="shareLink" readonly>
                <button id="copyButton">Copy Link</button>
            </div>

            <!-- Button for the recipient to create their own greeting -->
            <div id="createOwnSection" style="display: none;">
                <button id="createOwnButton">ðŸŽ‰ Create Your Own Greeting</button>
            </div>

                <script type="text/javascript" src="//www.highperformanceformat.com/88f3a2379a7a557de37556037ae72b97/invoke.js"></script>
            </div>
        </div>
    </div>

    <!-- JavaScript library for fireworks -->
